<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scriptLista.js"></script>
    <title>To-Do</title>
</head>
<body onload="todo.carregarPagina()">

<div class="conteiner">
    <header class="logoEOpcoes">
        <div class="logoZuri">
            <img src="../imagens/logo-zuri.png" alt="" id="imagemLogo">

            <nav>
            <ul>
                <li id="inicio"><a href="index.html"><img src="../imagens/home-icon.svg" alt=""><span id="opcoes">INÍCIO</span></a></li>
                <li id="toDo"><a href="#"><img src="../imagens/list-icon.svg" alt=""><span id="opcoes">TO-DO</span></a></li>
            </ul>
        </nav>
        </div>

    </header>

    <main>
        <header>
        <div class="bem_vindo">
            <label id="label_nomeUsuario">Olá,</label>   
            <div id="imagemPaula">

            </div>
           </div>
        </header>
    
        

        <div class="form">
            <h2 id="novaTarefa">Nova tarefa</h2>

            <label id="textoToDo">Tarefa:</label>
     
            <input type="text" required id="tarefas">
     
            <label id="textoToDo">Prioridade:</label>
     
            <select name="" id="prioridade" required>
                <option value="" selected>Selecione uma das opções</option>
                <option value="Baixa">Baixa</option>
                <option value="Media">Média</option>
                <option value="Alta">Alta</option>
            </select>
     
            <label id="data">Data limite:</label>
            <input type="date" id="dataDois" required >

            <button id="enviarToDo" onclick="tarefa.enviar()">Enviar</button>
        </div>
  

        <section>
            <div>
                <img src="../imagens/listaVazia.png" alt="" id="listaVazia">
            </div>

            <div class="content">
               
                <table border="1">
                    <thead>
                        <th>Tarefa</th>
                        <th>Prioridade</th>
                        <th>Data Limite</th>
                        <th>Feito</th>
                    </thead>
                    <tbody id="tbdodyLista">
                        
                    </tbody>
                </table> 

            </div>
        </section>
    </main>
</div>
</body>
</html>
